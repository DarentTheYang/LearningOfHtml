<!-- 本节学习 内联框架 -->

<!-- 内联框架用于在网页中显示网页。 -->
<html>
    <body>
        <!-- iframe的语法 -->
        <!-- 基本引用、使用width、height指定宽度和高度 -->
        <!-- frameborder指定边框，0为无边框 -->
        <iframe src="./firstTry.html" width="100px" height="100px" frameborder="0">
        </iframe>
        
        <!-- 使用iframe作为链接的目标 -->
        <iframe src="./firstTry.html" name="targetHere" frameborder="0"></iframe>
        <p><a href="./element.html" target="targetHere">点试试看</a></p>
    </body>
</html>
