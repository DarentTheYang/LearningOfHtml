<html> <!-- 使用html开始Html标记 -->
<body> <!-- body内的内容为可见内容 -->

<!-- 正文样式 -->
<h1>大标题样式（一级标题）</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<p>段落内容样式 第一段</p>
<p>段落内容样式 第二段</p>

<!-- 链接标记的方法 -->
<a href = "www.github.com">链接显示的文字，点击可打开链接</a>

<!-- 图像显示的方法 -->
<!-- 图像显示需要给出：源src、宽度width、高度height，用空格隔开，每个项目都要用双引号引用 -->
<img src="./image.jpg" width="128" height="128"/>

</body>
</html>
