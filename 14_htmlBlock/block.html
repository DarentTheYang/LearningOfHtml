<!-- 本节学习块的概念。 -->
<!-- 
    主要用div和span来定义块。用div和span将html代码组合起来。
 -->

<html>
    <body>
        <!-- div是一种容器标签，能够容纳各种其他的标签，但其本身没有意义。
            它是块级元素。块级元素意味着浏览器会在它的前、后各加上空行。 -->
        <!-- div与css组合起来能做出优秀的布局。同时，块级元素也决定
                了它能与别的块分开，分别用属性做修饰。 -->
        <div></div>

        <!-- span也是容器标签，可用作文本的容器，本身也没有意义。
            它是内联元素，意味着浏览器一般不会在它的前后自动加上空行。 -->
        <!-- 与div类似，当它与css组合起来后也有那样的优点。 -->
        <span></span>
    </body>
</html>
