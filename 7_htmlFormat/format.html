<!-- 这一课学习对文本进行格式化。 -->
<!-- 这一课里学到的内容有些已经被淘汰，使用时注意一下。 -->

<html>
    <body>
        <!-- 字体加粗 -->
        <b>这是一条被加粗的句子。</b>

        <br />

        <!-- 加粗强调字体 -->
        <strong>这是一条被加粗强调的句子，和普通的字体加粗略有不同，它的重点在于表示强调而不是加粗字体，尽管它和加粗字体的外观相同。</strong>

        <br />

        <!-- 加大字体 -->
        <big>这是一条大字体句子。</big>

        <br />

        <!-- 斜体强调字体 -->
        <em>这是一条斜体强调句子。</em>

        <br />

        <!-- 斜体字体 -->
        <i>这是一条斜体句子，但并不表示强调。它与强调斜体的关系类似于加粗字体与加粗强调字体之间的关系。</i>

        <br />

        <!-- 缩小字体 -->
        <small>这是一条被缩小的句子。</small>

        <br />

        <!-- 下角标 -->
        这行字体
        <sub>带有一个下角标。</sub>

        <br />

        <!-- 右上角角标 -->
        这行字体
        <sup>带有一个上角标。</sup>

    </body>
</html>
