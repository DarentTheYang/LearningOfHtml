<html>

<body>
    <!-- 段落是整个html页面的主要内容，p是paragraph的简写。 -->
    <p>这是一行内容。</p>
    <p>这是另一行内容。</p>

    <!-- 提示：不要用<p></p>去插入空行，用<br />去代替。br为blank row的缩写。 -->
    <p>空行之前。</p>
    <br />
    <p>空行之后。</p>

    <!-- 不新增段落而换行的方法 -->
    <!-- 使用<br /> 完成不新增段落的换行。 -->
    <p>十年生死两茫茫<br />不思量<br />自难忘</p>
    
    <!-- html会把连续的换行或空格算作一个空格。 -->
    <p>连续空格            连续空格之后</p>
    <hr />
    <p>连续
        换行
        被认为是
        空格</p>
 
</body>
</html>
