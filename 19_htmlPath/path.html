<!-- 本节学习html的路径 -->

<!-- 路径描述了html中使用的某文件的具体位置，分为相对路径和绝对路径，还可以从网络上调用文件。 -->、
<html>
    <body>
        <!-- 相对路径调用图片 -->
            <img src="./image.jpg" alt="无法显示该图片">
            <br />
        <!-- 绝对路径调用图片 -->
        <!-- 使用绝对路径会降低可重用性！ -->
            <img src="/19_htmlPath/image.jpg" alt="无法显示该图片">
            <br />
        <!-- 网络位置调用图片 -->
            <img src="https://www.w3school.com.cn/images/picture.jpg" alt="无法显示该图片">
    </body>
</html>
