<!-- 这节学习字符实体 -->

<!-- html中有许多预留字符，例如大于号小于号。当需要用到时，必须替换成字符实体才能正确显示。 -->

<html>
    <body>
        <!-- 注意实体所带的分号。 -->
        <p>小于号 &lt; &#60; </p>

        <!-- 不间断空格 -->
        <!-- html会把连续多空格识别成只有一个空格。所以需要使用空格字符实体。 -->
        <p>你   打   字   带   空   格：每个字之间有3个空格，但只显示一个。</p>
        <p>你&nbsp;&nbsp;&nbsp;打&nbsp;&nbsp;&nbsp;字&nbsp;&nbsp;&nbsp;带&nbsp;&nbsp;&nbsp;空&nbsp;&nbsp;&nbsp;格：每个字间都是3个空格。</p>

        <!-- 特殊符号表需要用了再去查。 -->
    </body>
</html>
