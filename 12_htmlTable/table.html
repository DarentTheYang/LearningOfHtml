<!-- 本节学习制作表格 -->

<html>
    <body>
        <!-- table定义表格，tr定义行，th定义表头，td定义单元格，
            border用于定义边框。不定义边框的表格将不显示边框。-->
        <table border="1">
            <!-- th用于定义表头，它被包在tr中。 -->
            <tr> 
                <th>这是第一列</th>
                <th>这是第二列</th>
            </tr>
            <tr>
                <td>第一行，第一个单元格</td>
            </tr>
            <tr>
                <td>第二行，第一个单元格</td>
                <td>第二行，第二个单元格</td>
            </tr>
        </table>
        
        <br /><br />

        <!-- 使用空占位符使表格显示完整 -->
        <table border="1">
            <!-- th用于定义表头，它被包在tr中。 -->
            <tr> 
                <th>这是第一列</th>
                <th>这是第二列</th>
            </tr>
            <tr>
                <td>第一行，第一个单元格</td>
                <!-- 空占位符nbsp，不要忘记它的&符号和分号。 -->
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>第二行，第一个单元格</td>
                <td>第二行，第二个单元格</td>
            </tr>
        </table>
    </body>
</html>
