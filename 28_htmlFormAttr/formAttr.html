<!-- 本节学习HTML中表单的属性 -->

<!-- 表单的主要属性包括：
    accept-charset: 规定表单接收到的字符的字符集
    action: 提交表单后将数据发往何处
    autocomplete: 是否开启自动填充功能
    enctype: 表单提交后，服务器的编码方式(仅用于method)
    method: 规定发送表单数据时使用的HTTP方法
    name: 规定表单名称(表单必须规定名称才能正确提交)
    nonvalidate: 提交时不验证表单
    rel: 规定资源和当前文档的关系
    target规定提交表单后在何处显示收到的响应
-->
