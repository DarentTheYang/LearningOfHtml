<!-- 
HTML 标签可以拥有属性。属性提供了有关 HTML 元素的更多的信息。
属性总是以名称/值对的形式出现，比如：name="value"。
属性总是在 HTML 元素的开始标签中规定。 
-->
<html>
    <!-- bgcolor 属性指的是背景颜色。-->
    <body bgcolor="yellow">

        <!-- 这里的a标签指的是一条链接。-->
        <a href="www.github.com">链接文字</a> <!-- 这条语句将下属文字附上href中的属性，这里是一条链接。 -->
        
        <!-- align指的是对齐属性，这里用center表示对齐。-->
        <h1 align="center">带有居中属性的大标题</h1>

        <!-- font 下的 color 属性指的是背景颜色。仅对font下的文本生效。-->
        <font color="green">看看这条信息的颜色。</font>

    </body>

</html>
