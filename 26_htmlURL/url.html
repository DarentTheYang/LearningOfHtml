<!-- 本节学习统一资源定义符(Uniform Resource Locator, URL) -->

<!-- URL也被称为网址，是代替直接在浏览器中输入IP的方法。它有一个固定的格式。 -->
<!-- 
    scheme://host.domain:port/path/filename
        scheme - 定义因特网服务的类型。最常见的类型是 http/https
        host - 定义域主机（http 的默认主机是 www）
        domain - 定义因特网域名，比如 w3school.com.cn
        :port - 定义主机上的端口号（http 的默认端口号是 80）
        path - 定义服务器上的路径（如果省略，则文档必须位于网站的根目录中）。
        filename - 定义文档/资源的名称
 -->

<!-- URL只能是ASCII编码。所以含有非ASCII编码的字符会被转化成%加上两个十六进制数的形式，交由服务器处理。 -->
 <html>
    <body>
        <p>这是直接打出来的欧元符号 €</p>
        <p>它的URL表示是：%80</p>
        <!-- 另外，URL不支持空格，空格一般会被替换成+，这点在百度搜索时能看出来。 -->
    </body>
 </html>
