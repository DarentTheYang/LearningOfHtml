<!-- 本节学习响应式布局 -->

<!-- 响应式布局是指能跟随浏览设备的不同，灵活调整显示规格的设计。 -->
<!-- 把显示的每个部分分别放在div块中能比较好地实现响应式布局。 -->
<html lang="en-US">
    <head>
        <style>
            /* 用.开头定义一个类。 */
            .operator{
                float: left;
                margin: 5px;
                padding: 15px;
                width: 300px;
                height: 300px;
                border: 10px solid yellow;
            }
        </style>
    </head>
    <body>
        <h1>Operators</h1>
        <h2>From A company</h2>
        
        <div class="operator">
            <h2>Rosa</h2>
            <p>Rosa is from Urusasu.</p>
        </div>

        <div class="operator">
            <h2>Zima</h2>
            <p>Zima is an Urusasu.</h2>
        </div>

        <div class="operator">
            <h2>Kal'sit</h2>
            <p>A real Fillin.</p>
        </div>
    </body>
</html>
