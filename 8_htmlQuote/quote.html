<!-- 引用 -->
<html>
    <body>
        <!-- 短引用。使用引用标签引用句子。这里的q是quote的缩写。被短引用的句子会被打上引号。 -->
        <p>这句话在短引用之外。<q>这句话在引用之内。</q></p>

        <!-- 长引用(块引用)。长引用(块引用)会单独起一段并产生缩进，并带有灰色的底色。可以带上cite属性，标记这段引用的来源。 -->
        <p>这句话在长引用(块引用)之外。<blockquote cite="www.github.com">这句话在长引用(块引用)之内。</blockquote></p>

        <!-- 缩略词。用来标记一个缩略词，主要是为网站或翻译提供信息，例如自动识别跳转等。可能会在缩略词底下加上点。 -->
        <!-- 写在title属性中的内容不会直接显示，而是在鼠标停留时显示。 -->
        <p>自旋轨道耦合<abbr title="spin-orbit coupling">SOC</abbr></p>

        <!-- 定义。 -->
        <p>自旋轨道耦合<dfn title="spin-orbit coupling">SOC</dfn></p>

        <!-- 在定义中内嵌缩写 -->
        <p>自旋轨道耦合<dfn><abbr title="spin-orbit coupling">SOC</abbr></dfn></p>
        <!-- 这几种表示是类似的，主要是注意观感上的区别。 -->

        <!-- 联系信息。一般以斜体显示，而且浏览器会在这个元素出现时换行。 -->
        <p><address>
            由 Darent 创作<br>
            在这里找到我们: www.baidu.com
            111111@163.com
            CN
        </address></p>

        <!-- 著作标题，一般以斜体显示。 -->
        <p><cite>时间简史</cite>由 史蒂芬霍金 撰写。</p>

        <!-- 双向重写 -->
        <p>正序：</p>
        <p>倒过来念的是猪</p>

        <!-- rtl是Right to left的缩写。 -->
        <p>逆序：</p>
        <bdo dir="rtl">倒过来念的是猪</bdo>

    </body>
</html>
