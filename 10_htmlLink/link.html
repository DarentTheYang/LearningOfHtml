<!-- 这节学习链接、超链接。 -->

<html>
    <body>
        <!-- 超链接 -->
        <!-- 将文字或图片转换为点击后访问指定链接的特殊属性。 -->
        <p>这是一条普通文本。
            <br />
            <a href="http://www.github.com">这是一条超链接文本。</a>
        </p>
        
        <!-- 图片超链接 -->
        <!-- 点击图片可以访问链接。图片标签放在超链接标签内。(可以用来做翻页功能！) -->
        <a href="http://www.github.com"><img src="./image_1.jpg" /></a>

        <br />

        <!-- 点击后在新窗口打开网页 -->
        <a href="http://www.github.com" target="_blank">访问github</a>
        
        <br />

        <!-- 命名锚 name/id -->
        <!-- 可以理解为为元素取名。name和id都可以创建命名锚。 -->
        <!-- 命名锚用在链接a标签上。 -->
        <a name="label">锚（显示在页面上的文本）</a>

        <!-- 指向label锚 -->
        <a href="#label">指向label锚</a>
        <!-- 效果是，点击“指向label锚”之后，会跳转到锚的地方。
            也可以在其他页面创建指向这个锚的语句。这条语句应用广泛，例如
            可以在页面顶端藏一个锚，然后在后面加一个“点击此处回到顶部”的功能。 -->
        
    </body>
</html>
