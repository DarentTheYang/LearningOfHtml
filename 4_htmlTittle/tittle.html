<html>
    <body>
        <!-- h1-h6标题 -->
        <!-- 标题可以用于快速索引，所以一定要取好，而不是用来作为粗体的语句。 -->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>

        <!-- 创建水平线的方法 -->
        <p>第一行内容</p>
        <!-- horizontal row, hr  -->
        <hr />
        <p>第二行内容</p>
        <hr />
        <p>第三行内容</p>



    </body>
</html>
