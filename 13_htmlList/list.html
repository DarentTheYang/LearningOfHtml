<!-- 本节学习列表 -->
<!-- 
    列表分为有序列表、无序列表和定义列表。
 -->

<html>
    <body>
        <!-- 无序列表 -->
        <!-- 使用ul标签开始一个无序列表。其中的每一项用li标签。 -->
        <ul>
            <li>一棵是枣树。</li>
            <li>另一棵也是枣树。</li>
        </ul>

        <!-- 有序列表 -->
        <!-- 使用ol标签开始一个有序列表。每一项同样用li标签。 -->
        <ol>
            <li>一棵是枣树。</li>
            <li>另一棵也是枣树。</li>
        </ol>

        <!-- 定义列表 -->
        <!-- dl标签开始定义列表，dt标签开始列表项，dd标签开始其注释。-->
        <dl>
            <dt>桦树</dt>
            <dd>绿叶 白木</dd>
            <dt>橡树</dt>
            <dd>绿叶 棕木</dd>
        </dl>
    </body>
</html>
