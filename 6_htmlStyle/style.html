<!-- style是一个用于改变样式的属性。 -->
<html>

    <!-- 用于规定背景颜色的style -->
    <body style="background-color: powderblue;">


        <!-- 用于规定字体大小颜色的style -->
        <!-- 如果在一个style中使用多个属性，用分号隔开。 -->
        <p style="font-family: Verdana; color: red;">这行字体为Verdana，颜色为红色。</p>
        <p style="font-family: Times; color: blue">这行字体为Times，颜色为蓝色。</p>

        <!-- 用style直接指定字体像素大小 -->
        <p style="font-size:30px; color: yellow;">这个字体的大小为30px，颜色为黄色。</p>
        
        <!-- 居中使用style的text-align，避免使用center属性。 -->
        <h1 style="text-align: center; color: red; font-size: 60px">红色居中大标题！</h1>

        <p style="background-color: purple">这是一条紫色底色的内容</p>

        <!-- 
            常用的style属性
            background-color 调整背景颜色，也可以调整段落或标题的底色
            font-family 调整字体样式
            font-size   调整字体大小，单位为像素
            color       调整字体颜色
            text-align  调整字体位置
        -->
    </body>
</html>
